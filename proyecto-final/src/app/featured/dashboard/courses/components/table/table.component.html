@if (isLoading$ | async) {
<mat-spinner></mat-spinner>
} @else {
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="see-more">
    <th mat-header-cell *matHeaderCellDef>See more</th>
    <td mat-cell *matCellDef="let element">
      <a
        mat-icon-button
        routerLink="/dashboard/courses/{{ element.title.toLowerCase() }}"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="visibility"
        ></mat-icon>
      </a>

      <button mat-icon-button (click)="deleteCourse(element.id)">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="delete"
        ></mat-icon>
      </button>

      <button mat-icon-button (click)="editCourse(element.id)">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="edit"
        ></mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

}
